sudo: required

language: python
matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37

env:
  global:
    secure: ""

services:
  - docker
before_install:
  - docker pull landoop/kafka-lenses-dev:latest

install:
  - make install
  - make LICENSE_KEY=$LICENSE_KEY docker

before_script:
  - ./tests/wait-for-lenses-box.sh

script:
  - make test
